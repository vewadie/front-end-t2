<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-8ZIq+5z4u1RRhZ3zOL+3GkL0j+e7JIMEbxODSF+8eIaxZuhFmCW4W/nGOIkqoRx+" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
    <section class="container">
        <video class="video" autoplay muted loop>
            <source id="video-source" src="../assets/videos/video12.mp4" type="video/mp4">
        </video>
        <div class="caixa">
            <div class="procura">
                <button onclick="searchButton()">
                    <img src="./imagens/lupa.png" alt="icone-lupa">
                </button>
                <label for="input-busca"></label><input id="input-busca" placeholder="Coloque o nome da cidade" type="text">
            </div>
            <div class="aviso">
              <p>Digite o nome da sua cidade e pressione "ENTER"</p>
              <i class="fas fa-exclamation-circle"></i>
            </div>
                <div class="envelope">
                <div class="conteudo-clima">
                    <h2 class="nome-cidade">---</h2>
                    <p class="descricao-cidade">---</p>
                    <br>
                    <h3 class="temperatura">---</h3>
                    <br>
                    <div class="conteudo-variacoes">
                        <p class="maxTemperatura">---</p>
                        <p class="minTemperatura">---</p>
                    </div>
                    <div class="conteudo-variacoes">
                        <p class="latTemperatura">---</p>
                        <p class="lonTemperatura">---</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./scripts.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
